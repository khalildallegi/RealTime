# Set JVM arguments for the Gradle daemon to improve performance
org.gradle.jvmargs=-Xmx4G -XX:+HeapDumpOnOutOfMemoryError

# Enable AndroidX and Jetifier for compatibility with modern libraries
android.useAndroidX=true
android.enableJetifier=true

# Increase connection and read timeouts for Gradle to avoid network issues
systemProp.http.connectionTimeout=60000
systemProp.http.readTimeout=60000
systemProp.https.connectionTimeout=60000
systemProp.https.readTimeout=60000
